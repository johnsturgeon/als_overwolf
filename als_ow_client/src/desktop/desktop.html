<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow">
  <link rel="stylesheet" href="../../css/main.css" />
  <link rel="stylesheet" href="../../css/header.css" />
  <link rel="stylesheet" href="../../css/desktop.css" />
  <link rel="stylesheet" href="../../css/modal.css" />
  <title>Apex Legends Status Companion App</title>
</head>
<body>
  <div id="app">
    <!-- -------------------------------- Header ------------------------------- -->

    <header id="header" class="app-header">
      <img id="favicon" src="../../icons/icon_small.png"  alt="favicon"/>
      <div id="title">Apex Legends Status Companion App</div>
      <div class="window-controls-group">
        <button id="minimizeButton" class="window-control window-control-minimize"></button>
        <button id="maximizeButton" class="window-control window-control-maximize"></button>
        <button id="closeButton" class="window-control window-control-close"></button>
      </div>
    </header>

    <!-- --------------------------------- Main -------------------------------- -->
    <main id="app_first_run">
      <div id="welcome_caption">Welcome to the Apex Legends Status Companion App.</div>
      <div id="welcome_description">Instructions for use go here</div>
      <div id="api_key_wrapper">
        <label for="api_key_input">Enter API Key Here: </label>
        <input id="api_key_input" type="text"/>
        <button id="check_api_key">OK</button>
      </div>
      <div id="error_message"></div>
    </main> <!-- end main api_key_entry -->
    <main id="app_body">
      <div id="api_key_valid">
        Here is your API Key: <span id="api_key_span"></span> <button id="delete_api_key">Delete</button>
      </div>
      <div id="service_status">ALS Service is <span id="status_text" class="online">online</span></div>
    </main>
    <footer>
      Footer
    </footer>
  </div>
</body>

</html>
